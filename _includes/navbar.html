<nav class="navbar">
  <ul>
    <!-- 调试输出 -->
    <li>Current Lang: {{ page.lang }}</li>
    <li>Locales Data: {{ site.data.locales }}</li>
    
    {% if site.data.locales[page.lang] %}
      {% for item in site.data.locales[page.lang].navbar %}
        <li>
          <a href="{{ site.baseurl }}{{ item.url }}">
            {{ item.title }}
          </a>
        </li>
      {% endfor %}
    {% else %}
      <li>No locales data found for language: {{ page.lang }}</li>
    {% endif %}
  </ul>
</nav>
