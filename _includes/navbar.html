<nav class="navbar">
  <ul>
    {% assign current_lang = page.lang | default: site.default_lang %}
    {% for menu_item in site.data.locales[current_lang].navbar %}
      <li>
        <a href="{{ site.baseurl }}{{ menu_item.url }}">
          {{ menu_item.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
