<nav class="navbar">
  <ul>
    <!-- 调试输出 -->
    <li>Current Lang: {{ page.lang }}</li>
    
    {% assign navbar = site.data.locales[page.lang].navbar %}
    {% for key, item in navbar %}
      <li>
        <a href="{{ site.baseurl }}{{ item.url }}">
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
