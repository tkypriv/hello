<nav class="navbar">
  <ul>
    {% assign current_lang = page.lang | default: site.default_lang %}
    {% assign navbar_items = site.data.locales[current_lang].navbar %}
    
    {% for key in navbar_items %}
      <li>
        <a href="{{ site.baseurl }}{{ navbar_items[key].url }}">
          {{ navbar_items[key].title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
