<nav class="navbar">
  <ul>
    {% assign lang = page.lang | default: site.languages.default %}
    {% assign locale = site.data.locales[lang] | default: site.data.locales.en %}
    {% for item in locale.navbar %}
      <li>
        <a href="{{ site.baseurl }}{{ item[1].url | default: item.url | default: '#' }}">
          {{ item[1].title | default: item.title | default: item[0] }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
